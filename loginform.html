<!DOCTYPE html>
<html>
   
    <head>
        <title>BROOKLANDS SERVICE</title>
            <link href="CSS/loginstyle.css" rel="stylesheet">
            <link rel="shortcut icon" href="IMG/favicon-16x16.png">
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
                <!-- jQuery library -->
            
        </head>
        <body>
         <section class="container-fluid bg">
             <div class="row justify-content-center">
                 <div class="col-12 col-sm-6 col-md-3">
                     <form class="form-container">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email Adress </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insert Email" autocomplete="off" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password"  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" autocomplete="off" title="The password must contain at least 8 characters, at least one number or a special character, a capital letter and lowercase letters !!"  class="form-control" id="exampleInputPassword1" placeholder="Introduceti Parola" required>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me!</label>
                      </div>
                      <button type="submit" formaction="reports.html" class="btn btn-primary">Login </button><br><br>
                        <div class="text-login">
                            <a href="Index.html" class="btn1 smoothscroll" ><b>Home Page</b></a> <br>
                      </div>
                    </form>
                 </div>
             </div>
         </section>
       
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </body>
    </html>
